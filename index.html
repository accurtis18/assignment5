<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Alex's Work Day Scheduler</title>
  </head>
    <nav class="navbar navbar-expand-lg navbar-dark font-weight-bold" style="background-color: hsl(300, 100%, 33%); ">
        <a class="navbar-brand" href="#">Alex Curtis</a>
    </nav>

  <body>
      <div class="container">
          <div class="row">
            <div class="col-md-12">
                <h1 class="title">Work Day Scheduler</h1>
            </div>
          </div>
                <div class="row date">
                    <div class="col-md-4 order-xs-1 order-md-6">
                        <p id="currentDay" class="lead"></p>
                    </div>
                    <div class="col-md-4 col-xs-1 order-xs-6 order-md-1 button">
                      <button class="btn btn-primary" id="back">&lt</button>
                  </div>
                  <div class="col-md 4 col-xs-1 order-xs-6 order-md-12 button">
                      <button class="btn btn-primary" id="forward">&gt</button>
                  </div>
                </div>

            <div class="container timeSlots">
                <!-- Timeblocks go here -->
             </div>
        </div>
      <!-- Footer. -->
      <footer class="myFooter text-center fixed-bottom">
        <section class="row">
            <div class="col-md-12">
                <p>Made in 2020</p>
            </div>
        </section>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
